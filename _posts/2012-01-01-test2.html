<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="author" content="{{ site.author.name }}">
    <link rel="alternate" type="application/atom+xml" href="{{ site.HOME_PATH }}atom.xml" title="Atom Feed">
    <link rel="shortcut icon" href="{{ site.HOME_PATH }}favicon.ico">
  </head>
  <body>


<style type="text/css">

button,input,select,textarea {
	font-size: 100%;
	margin: 0;
	vertical-align: middle;
}

input,textarea {
	border: 1px solid #CCCCCC;
	color: #555555;
	display: inline-block;
	font-size: 13px;
	height: 18px;
	line-height: 18px;
	// margin-bottom: 5px;
}

select {
	background-color: #FFFFFF;
	width: 200px;
}

input {
	border: 1px solid #808080;
	width: 200px;
}

textarea {
	overflow: auto;
	vertical-align: top;
	width: 400px;
	height: 100px;
}

fieldset {
	padding: 5px;
	margin: 0;
	border: 1px solid #ccc;
}

legend {
	display: block;
	padding: 5px;
	margin-left:15px;
	margin-bottom: 5px;
	border: 1px solid #ccc;
	color: #cccccc;
}

form {
	margin: 0px
}

dl {
	margin-bottom: 15px;
}

dt,dd {
	line-height: 15px;
}

dt {
	font-weight: bold;
}

dd {
	margin-left: 0px;
}
dd span {
	background-color: #f4f4f4;
}
</style>

<form action="" method="post" name="myForm" id="myForm">
	<dl>
		<dd style="float: left;">
			<span>维度类型</span>
			<select id="selWeiduType" name="selWeiduType">
				<option value="1">类型一</option>
				<option value="2">类型二</option>
			</select>
		</dd>
		<dd>
 			<span style="margin-left: 10px;">维度名称</span>
			<input type="text" id="txtWeiduName" name="txtWeiduName" />
		</dd>
	</dl>
	<dl>
		<dd>
			<span>选项个数</span>
			<input type="text" id="txtOptionNum" name="txtOptionNum" />
		</dd>
	</dl>
	<fieldset>
		<legend>评分标准及评价内容</legend>
		<dl>
			<dd>
				<span>高分评价</span>
				<textarea id="txtHightComment" name="txtHightComment"></textarea>
				<span style="margin-left: 10px;">高分值</span>
				<input type="text" id="txtHightValue" name="txtHightValue" style="width: 50px" />
			</dd>
		</dl>
		<dl>
			<dd>
				<span>低分评价</span>
				<textarea id="txtLowComment" name="txtLowComment"></textarea>
				<span style="margin-left: 10px;">低分值</span>
				<input type="text" id="txtLowValue" name="txtLowValue" style="width: 50px"/>
			</dd>
		</dl>
		<dl>
			<dd>
				<span>平均数初始值</span>
				<input type="text" id="txtPingjunValue" name="txtPingjunValue" style="width: 120px"/>
				<span style="margin-left: 16px;">平均数初始值</span>
				<input type="text" id="txtPingjunValue2" name="txtPingjunValue2" style="width: 120px" />
			</dd>
		</dl>
	</fieldset>
	<dl>
		<dd>
			<span>评价名称</span>
			<select id="selPingjiaName" name="selPingjiaName">
				<option value="评价名称一">评价名称一</option>
				<option value="评价名称二">评价名称二</option>
				<option value="评价名称三">评价名称二</option>
			</select>
			<button type="button" id="btnAdd" style="margin-left: 10px;width:30px; font-weight:bold;">+</button>
			<button type="button" id="btnDelete" style="margin-left: 10px;width:30px; font-weight:bold;">-</button>
		</dd>
	</dl>
	<fieldset>
		<legend>评价名称一</legend>
		<dl>
			<dd>
				<span>分数值介于</span>
				<input type="text" id="txtValueSmall" name="txtValueSmall" style="width: 50px" />
				<span>至</span>
				<input type="text" id="txtValueBig" name="txtValueBig" style="width: 50px" />
			</dd>
		</dl>
		<dl>
			<dd>
				<span>评价内容</span>
				<textarea id="txtComment1" name="txtComment1"></textarea>
			</dd>
		</dl>
		<dl>
			<dd>
				<span>发展建议</span>
				<textarea id="txtComment2" name="txtComment2"></textarea>
			</dd>
		</dl>
		<dl>
			<dd>
				<span>评价要点</span>
				<textarea id="txtComment3" name="txtComment3"></textarea>
			</dd>
		</dl>
		<dl>
			<dd>
				<span>优势评语</span>
				<textarea id="txtComment4" name="txtComment4"></textarea>
			</dd>
		</dl>
		<dl>
			<dd>
				<span>劣势评语</span>
				<textarea id="txtComment5" name="txtComment5"></textarea>
			</dd>
		</dl>
	</fieldset>
	
	<dl>
		<dd>
			<span>上级评价权重</span>
			<input type="text" id="txtValueBig" name="txtValueBig" style="width: 120px" />
			<span style="margin-left: 16px;">平级评价权重</span>
			<input type="text" id="txtValueBig" name="txtValueBig" style="width: 120px" />
		</dd>
	</dl>
	<dl>
		<dd>
			<span>下级评价权重</span>
			<input type="text" id="txtValueBig" name="txtValueBig" style="width: 120px" />
			<span style="margin-left: 16px;">自我评价权重</span>
			<input type="text" id="txtValueBig" name="txtValueBig" style="width: 120px" />
		</dd>
	</dl>
	
</form>

  </body>
</html>
