<!DOCTYPE html>
<html lang="en">

    <link rel="alternate" type="application/atom+xml" href="{{ site.HOME_PATH }}atom.xml" title="Atom Feed">

    <link href="{{ site.ASSET_PATH }}/themes/style.css?body=1" rel="stylesheet" type="text/css" media="all">
